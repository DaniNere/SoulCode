<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Comida Online</title>
</head>
<body>
    <h1>Pedido de Comida Online</h1>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Seu nome aqui" required><br/><br/>
        
        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" placeholder="Seu endereço aqui" required><br/><br/>
        
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone aqui" required><br/><br/>
        
        <label for="tipoComida">Tipo de Comida:</label><br>
        <select id="tipoComida" name="tipoComida" required>
            <option value="pizza">Pizza</option>
            <option value="sushi">Sushi</option>
            <option value="hamburguer">Hambúrguer</option>
            <option value="vegetariano">Vegetariano</option>
        </select><br/><br/>
        
        <label for="observacoes">Observações:</label><br>
        <textarea id="observacoes" name="observacoes" placeholder="Escreva suas observações aqui"></textarea><br/><br/>
        
        <button type="submit">Pedir</button>
    </form>
</body>
</html>

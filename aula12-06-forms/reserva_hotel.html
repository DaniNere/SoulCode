<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hotel</title>
</head>
<body>
    <h1>Reserva de Hotel</h1>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Seu nome aqui" required><br/><br/>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="Seu e-mail aqui" required><br/><br/>
        
        <label for="checkin">Data de Check-in:</label><br>
        <input type="date" id="checkin" name="checkin" required><br/><br/>
        
        <label for="checkout">Data de Check-out:</label><br>
        <input type="date" id="checkout" name="checkout" required><br/><br/>
        
        <label for="tipoQuarto">Tipo de Quarto:</label><br>
        <select id="tipoQuarto" name="tipoQuarto" required>
            <option value="solteiro">Solteiro</option>
            <option value="casal">Casal</option>
            <option value="familia">Família</option>
            <option value="luxo">Luxo</option>
        </select><br/><br/>
        
        <label for="comentarios">Comentários Adicionais:</label><br>
        <textarea id="comentarios" name="comentarios" placeholder="Escreva seus comentários aqui"></textarea><br/><br/>
        
        <button type="submit">Reservar</button>
    </form>
</body>
</html>

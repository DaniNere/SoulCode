<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consulta Médica</title>
</head>
<body>
    <h1>Agendamento de Consulta Médica</h1>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Seu nome aqui" required><br/><br/>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="Seu e-mail aqui" required><br/><br/>
        
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone aqui" required><br/><br/>
        
        <label for="dataConsulta">Data da Consulta:</label><br>
        <input type="date" id="dataConsulta" name="dataConsulta" required><br/><br/>
        
        <label for="tipoConsulta">Tipo de Consulta:</label><br>
        <select id="tipoConsulta" name="tipoConsulta" required>
            <option value="geral">Consulta Geral</option>
            <option value="cardiologia">Cardiologia</option>
            <option value="dermatologia">Dermatologia</option>
            <option value="pediatria">Pediatria</option>
        </select><br/><br/>
        
        <label for="comentarios">Comentários Adicionais:</label><br>
        <textarea id="comentarios" name="comentarios" placeholder="Escreva seus comentários aqui"></textarea><br/><br/>
        
        <button type="submit">Agendar</button>
    </form>
</body>
</html>

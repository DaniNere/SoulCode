<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquete</title>
</head>
<body>
    <h1>Enquete</h1>
    <form>
        <label for="pergunta">Qual é o seu esporte favorito?</label><br><br>
        
        <input type="radio" id="futebol" name="esporte" value="futebol" required>
        <label for="futebol">Futebol</label><br>
        
        <input type="radio" id="basquete" name="esporte" value="basquete">
        <label for="basquete">Basquete</label><br>
        
        <input type="radio" id="volei" name="esporte" value="volei">
        <label for="volei">Vôlei</label><br>
        
        <input type="radio" id="tenis" name="esporte" value="tenis">
        <label for="tenis">Tênis</label><br><br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
